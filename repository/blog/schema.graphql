directive @spiker(type: String) on FIELD_DEFINITION

# ################################

type Query {
  # ################################
  blogPost(id: ID!): BlogPost
  blogPosts: [BlogPost]

  author(id: ID!): Author
  authors: [Author]
  # ################################
}

type BlogPost {
  id: ID!
  title: String!
  content: String!
  author: Author!
  coAuthor: Author @spiker(type: "author_id")
}

type Author {
  id: ID!
  name: String!
  blogPost: [BlogPost]
}
